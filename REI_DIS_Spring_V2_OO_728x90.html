<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>REI_DIS_Spring_V2_OO_728x90</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<link rel="stylesheet" href="REI_DIS_Spring_V2_OO_728x90_style.css" type="text/css" />
<script>
window.onload = function(){	
gsap.set("#container", {alpha:1});
	
//Start Frame 1
var tl1 = gsap.timeline();
tl1.to("#turbwave",  {duration:4.5,
  attr:{"baseFrequency":0.03}
  //ease: "sine.in"
});
tl1.paused(true);
tl1.paused(false).delay(2);
// set baseFrequency to 0 for initial load
gsap.set("#turbwave", {
  attr:{"baseFrequency":0}
});
//End Frame 1

	
gsap.from("#image1", {duration:1, alpha:0, delay:5.5}); 
gsap.from("#image2", {duration:1, alpha:0, delay:5.5}); 

gsap.to("#image1", {x:-750, duration:.75, delay:8.5}); 
gsap.to("#image2", {x:-750, duration:.75, delay:8.5}); 

	
//Start Frame 3 green background and txt2
gsap.to("#container", {backgroundColor: "#1f513f", duration:0,  delay:8.5});
gsap.from("#txt2", {x:728, duration:.75,  delay:8.5});	
//End Frame 3

	
//Start Frame4 sprite 2 and optoutside logo
gsap.to("#txt2", {x:-728, duration:.75,  delay:12.0}); //txt2 leaves stage
gsap.from("#logo2", {x:728, duration:.75, delay:14.0});
gsap.from("#txt3", {x:728, duration:.75, delay:12.0});
	//cta 
gsap.from("#cta", {duration:.75, x:728, delay:12.75});
gsap.to("#cta_inner1",  {duration:.5, x:"+=50", ease: "none", delay:13.5});
gsap.set("#cta_inner1", {x:"-=100", delay:14});
gsap.to("#cta_inner1", {duration:.5, x:"+=50", ease:"none", delay:14});
gsap.to("#cta_inner1", {duration:.5, x:"+=50", ease:"none", delay:14.5});
gsap.set("#cta_inner1", {x:"-=100", delay:15});
gsap.to("#cta_inner1",  {duration:.5, x:"+=50", ease:"none", delay:15});
//End	
}
	

</script> 
<meta name="ad.size" content="width=728,height=90">
                <script type="text/javascript">
                var clickTag = ""; </script>
</head>

<body>
<div id="container">
<div class="clickster">
      <a href="javascript:window.open(window.clickTag)">
			<img src="dclk.png" alt="clickthru" />
      </a>
</div>


<div id="box"> 
<svg id="mysvg" class="mysvg" width="728" height="90"> <!-- Change width/height to match canvas size Viewbox is space to accomodate the wave effect, make larger than the image so the wave doesn't get cropped (last two numbers) -->
    <defs> 
        <filter id="turb">
            <feTurbulence id="turbwave" type="fractalNoise" baseFrequency="0.03" numOctaves="2"
                result="turbulence_3" data-filterId="3" />
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="turbulence_3" scale="40" />
        </filter>
    </defs>
    <image id="img" x="0" y="0" width="100%" height="100%" xlink:href="text1.svg" filter="url(#turb)" />
</svg> <!-- text1 becoming water with a displacment map -->
</div>
	<!-- end frame 1 
    start frame 2 -->
  <div id="image1">
    <img src="image1.jpg" alt="image of paddleboard from above floating on clear green water"/>
  </div>
  <div id="image2">
    <img src="image2.jpg" alt="woman smiling with sunglasses and sunhat near body of water"/>
  </div>
	<div id="txt2">
		<img src="text2.png" alt="Discover the outside version of yourself "/>
	</div>
	<!-- end frame 2 
    start frame 3 -->
	<div id="txt3">
		<img src="optoutside.png" alt="Opt Outside" />
	</div>
	<div id="cta">
    	<div id="cta_inner1">
        	<img src="cta_arrow.png"  alt="click here" />
        </div>
	</div>
    <div id="logo2">
		<img src="logo_white.png" alt="REI Logo" />	
	</div>  
	<!-- end -->
	
</div>
</body>
</html>
